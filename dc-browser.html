<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/dc-browser.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script id="release-results" type="text/x-handlebars-template">
        <table class="table table-hover">
        <tbody>
        {{#results}}
        <tr>
            <td class="thumb"><img src="{{thumb}}"/><i class='icon-download'>Add </i></td>
            <td class="release-info" data-release={{{id}}>
                <ul class="unstyled">
                    <li><h5>{{title}}</h5></li>
                    <li>{{country}} | {{#each format}}{{this}}, {{/each}}</li>
                    <li>{{catno}}</li>
                    <li>{{year}}, {{#each label}}{{this}}, {{/each}}</li>       
                </ul>
            </td>
        </tr>
        {{/results}}
        </tbody>
        </table>
    </script>
     <script id="release-details" type="text/x-handlebars-template">
     <div id='release-details'>
        <h3>{{title}}</h3>
        <ul class='unstyled'>
            <li><h5>{{#each artists}}{{name}}{{/each}}</h5></li>
            <li>{{country}}, {{year}}</li>
            <li>Format: {{qty}} | {{#each formats}}{{name}} | {{#each descriptions}}{{this}} {{/each}} {{/each}}</li>
            {{#each labels}}<li>Label: {{name}}</li><li>Catalog No:{{catno}}</li>{{/each}}
            <li>{{released}}</li>
        </ul>
        <img src="{{images.0.uri150}}" />
        <h4 class='heading'>Notes</h4>
        <p>{{notes}}</p>
        <h4 class='heading'>Tracklist</h4>
        <table class="table table-hover">
        <tbody>
        <tr>
            <th>Title</th>
            <th>Time</th>
            <th>Order</th>
        </tr>
        {{#tracklist}}
            <tr>
                <td>{{title}}</td>
                <td>{{duration}}</td>
                <td>{{position}}</td>
            </tr>
        {{/tracklist}}
        </tbody>
        </table>

        <h4 class='heading'>Credits</h4>
        <table class="table table-hover">
        <tbody>
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        {{#extraartists}}
            <tr>
                <td>{{name}}</td>
                <td>{{role}}</td>
            </tr>
        {{/extraartists}}
        </tbody>
        </table>
        </div>
    </script>
    <script id="results-pagination" type="text/x-handlebars-template">
    <ul class='pagination'>
    <li class='btn disabled'><a href='#' id='pag-prev'>Prev</a></li>
    <li class='btn disabled' data-page="1"><a href='#' id='pag-first'>First</a></li>
    {{#entries}}
        {{#if isDisabled}}
            <li class='disabled'><a href='#'>{{number}}</a></li>
        {{else}}
            <li data-page='{{number}}'><a href='#'>{{number}}</a></li>
        {{/if}}
    {{/entries}}
        <li class='btn'><a href='#' id='pag-next'>Next</a></li></ul>
    </ul>
    </script>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="panel panel-default">
                <div class="panel-heading">Search Releases</div>
                <form id="browse-releases" class="form-horizontal" role="form">
                    <div class="form-group">
                        <!--<label for="dc-title" class="col-sm-2 control-label">Title</label>-->
                        <div class="col-sm-12"><input id="dc-title" class="form-control" type="text" placeholder="Title"></div>
                    </div>
                    <div class="form-group">
                        <!--<label for="dc-artist" class="col-sm-2 control-label">Artist</label>-->
                        <div class="col-sm-12"><input id="dc-artist" class="form-control" type="text" placeholder="Artist"></div>
                    </div>
                    <div class="form-group">
                        <!--<label for="dc-catno" class="col-sm-2 control-label">Catalog #</label>-->
                        <div class="col-sm-12"><input id="dc-catno" class="form-control" type="text" placeholder="Cat No."></div>
                    </div>
                    <div class="form-group">
                        <!--<label for="dc-format" class="col-sm-2 control-label">Format</label>-->
                        <div class="col-sm-12"><input id="dc-format" class="form-control" type="text" placeholder="format"></div>
                    </div>
                    <div class="form-group">
                        <!--<label for="dc-upc" class="col-sm-2 control-label">UPC</label>-->
                        <div class="col-sm-12"><input id="dc-upc" class="form-control" type="text" placeholder="UPC"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12">
                            
                            <input type="submit" id="dc-browse" value="browse" class="btn btn-primary pull-right" />
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8">
            <div id="results-panel-view" class="panel panel-default">
                <div class="panel-heading">
                    Results
                    <button id="dc-reset" class="btn btn-default btn-xs close pull-right"aria-hidden="true">&times;</button>
                    <i id="dc-status" class="icon-spinner icon-spin icon-2x pull-left"></i>
                </div>

                <div id="dc-results" class="dynamic-panel">
                    <div class='dynamic-panel-inner'>
                        <div class="item active"></div>
                        <div class="item"></div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div id="dc-controls" class="dynamic-panel">
                        <div class="dynamic-panel-inner">
                            <div class='item active'>

                             </div>
                            <div class='item'>
                                <div id="dc-results-pagination">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="file" accept="image/*" capture="camera">

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/dynamic-panels.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/handlebars.js"></script>

<script type="text/javascript" src="js/dc.tests.js"></script>
<script type="text/javascript" src="js/dc.results.js"></script>

</body>
</html>
